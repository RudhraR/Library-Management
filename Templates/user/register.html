{% extends "base.html" %}
{%block title%}
BookMate - User Registration
{%endblock%}
{%block content%}

         <div class="register_form">
            <div class="col d-flex justify-content-center" style="margin-top: 50px;">
                <div class="card w-50 border-dark bg-light text-center" style="max-width: 25rem;">
                  <h5 class="card-header border-dark text-bg-secondary">Create new account</h5>
                    <div class="card-body" >
                      <form method="POST">
                        <div class="row mb-3">
                          <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                          <div class="col-sm-9">
                          <input type="text" class="form-control" aria-label="Name" id="inputName" name="user_name">
                        </div></div>
                        <div class="row mb-3">
                          <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" name="email">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword" name="password">
                          </div>
                        </div>   
                          
                        <button type="submit" class="btn btn-primary">Sign Up</button></form>
                      </div>
                      <div class="card-footer text-muted">
                        Already have an account? <a href="{{url_for('login')}}">Login</a> here
                      </div>
                      
                    </div></div></div>
{%endblock%}
