<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=150">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='CSS/register.css') }}">
         <title>Login to BookMate</title>
        
    </head>
    <body>
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BookMate</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <span class="navbar-text">
                    <a class="nav-link" href="{{url_for('librarian_login')}}">Librarian login</a>
                  </span>
            </div>
         </nav> 

         {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
         <p class="flash_message text-center">{{ message }}</p>
         {% endfor %}
         {% endif %}
         {% endwith %}

         <div class="login_form">
          <div class="col d-flex justify-content-center" style="margin-top: 50px;">
            <div class="card w-50 border-dark bg-light text-center" style="max-width: 25rem;">
              <h5 class="card-header border-dark text-bg-secondary">User Login</h5>
                <div class="card-body" >
                  <form method="POST">
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" name="email">
                          </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                      </div>
                    </div>   
                    <button type="submit" class="btn btn-primary">Login</button></form></div>
                    <div class="card-footer text-muted">
                        Not an existing user? <a href="{{url_for('register')}}">Register</a> here
                  </div>
                  </div></div></div>

    </body>
</html>
