<body>
    
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand rounded" href="{{url_for('librarian_home')}}">BookMate</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Browse books by Category
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Fiction</a></li>
                  <li><a class="dropdown-item" href="#">Comics</a></li>
                </ul>
              </li>
            </ul>
            </div>
        <div class="example mx-auto order-0 w-50">    
        <form class="example d-flex">
            <input type="search" placeholder="Search for books">
            <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      </div>
      <div class="navbar-collapse w-25 justify-content-end" style="margin-right:10px">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle" style="font-size: 22px;"></i>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{{url_for('add_books')}}">Add books</a></li>
                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</li>
                  </ul>
            </li>
            &nbsp;
            <li class="nav-item">
                <a class = "btn btn-warning" href="{{url_for('librarian_home')}}" role="button" style="width:10rem;">
                    <i class="bi bi-journals" style="font-size: 20px;"></i> Track status</button></a>
            </li>
        </ul>
    </div>
</div>
</nav>

{% if msg %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
        Book details updated successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endif%}

<div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="{{ book.book_image }}" class="float-start" style="height: 200px; width: 175px;"><br>

      </div>
      <div class="col">

        <form method = "post" enctype="multipart/form-data">
          
          <div class="form-group row">
            <label for="book_desc" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="book_desc" >{{book.book_desc}}</textarea>
            </div>
          </div>
          <div class="form-group row">
              <label for="author" class="col-sm-4 col-form-label">Author</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="book_author" value="{{book.author}}" name="author">
              </div>
          </div>
          <div class="form-group row">
              <label for="content" class="col-sm-4 col-form-label">New</label>
              <div class="col-sm-8">       
                  <input class="form-control" type="file" id="content" name="content">
              </div>
          </div>
          <div class="form-group row">
              <label for="section_id" class="col-sm-4 col-form-label">Section</label>
              <div class="form-group col-md-4">
                <select class="form-control " id="section_id" name="section" required>
                  <option selected>Choose...</option>
                  <option value="History">History</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Comics">Comics</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        
      </div>
    </div>
  </div>
