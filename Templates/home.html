<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/register.css' )}}">
    <title>Welcome to BookMate</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand rounded" href="{{url_for('home')}}">BookMate</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Browse books by Category
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">History</a></li>
                      <li><a class="dropdown-item" href="#">Fiction</a></li>
                      <li><a class="dropdown-item" href="#">Comics</a></li>
                    </ul>
                  </li>
                </ul>
                </div>
            <div class="example mx-auto order-0 w-50">    
            <form class="example d-flex">
                <input type="search" placeholder="Search for books">
                <button type="submit"><i class="fa fa-search"></i></button>
          </form>
          </div>
          <div class="navbar-collapse w-25 justify-content-end" style="margin-right:10px">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle" style="font-size: 22px;"></i>
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{url_for('user_profile')}}">Profile</a></li>
                        <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</li>
                      </ul>
                </li>
                &nbsp;
                <li class="nav-item">
                    <a class = "btn btn-warning" href="{{url_for('home')}}" role="button" style="width:6rem;">
                        <i class="bi bi-cart4" style="font-size: 20px;"></i> Cart</button></a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="display_books">
    <br><br>
    <div class="container">
        <div class="row">
            {% for book in books %}
          <div class="books-list col-sm-3">
             <div class="card" style="width: 13rem;">     
                <img class="card-img-top" src="{{book.book_image}}" alt="{{book.book_name}}" style="height: 250px; width: 207px;" >
                <div class="card-body" style="font-size:15px;">
                  <a href="">{{book.book_name}}</a><br>
                  <p class="card-text" style="font-size:12px;">
                    Author: {{book.author}}<br>
                    Genre: {{book.section}}
                </p>
                  <!-- <a href="{{url_for('read_book',book_id=book.book_id)}}" class="btn btn-primary btn-sm">Request for free access</a> -->
                  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#read_modal">
                    Request for free access
                  </button>
                  <button type="button" class="btn btn-warning">
                    Add to cart & buy
                  </button>
                  
                  <div class="modal fade" id="read_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-fullscreen-xxl-down">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">{{book.book_name}}</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="wrapper" id="myDiv">
                            <iframe id="pdfframe" src="{{book.content}}#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="450" type="application/pdf" onContextMenu="return false;"></iframe>
                              <div class="embed-cover"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>              
              </div>           
    </div>{% endfor %}
    
</div></div></div>
</body>

</html>
