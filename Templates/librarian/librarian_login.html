{% extends "base.html" %}
{%block title%}
BookMate: Librarian Login
{%endblock%}
{%block content%}
         

         {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
         <p class="flash_message text-center">{{ message }}</p>
         {% endfor %}
         {% endif %}
         {% endwith %}

         <div class="login_form">
          <div class="col d-flex justify-content-center" style="margin-top: 50px;">
            <div class="card w-50 border-dark bg-light text-center" style="max-width: 25rem;">
              <h5 class="card-header border-dark text-bg-secondary">Librarian Login</h5>
                <div class="card-body" >
                  <form method="POST">
                    <div class="row mb-3">
                      <label for="username" class="col-sm-4 col-form-label">User Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username">
                          </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                      </div>
                    </div>   
                    <button type="submit" class="btn btn-primary">Login</button></form></div>
                  </div></div></div>

{%endblock%}
